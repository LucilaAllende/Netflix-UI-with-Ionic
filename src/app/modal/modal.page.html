<ion-content [fullscreen]="true">
	<ion-row>
		<ion-col size="12" *ngFor="let categorie of categories" class="ion-text-center"> {{ categorie }} </ion-col>
	</ion-row>
</ion-content>

<ion-footer class="ion-text-center ion-no-padding ion-no-border">
	<ion-toolbar>
		<ion-button (click)="dismiss()" fill="clear" color="light">
			<ion-icon name="close-circle" slot="icon-only"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-footer>
